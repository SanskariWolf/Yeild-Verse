<header class="bg-dark-bg text-dark-text p-4 flex justify-between items-center">
  <div class="font-bold text-xl">YieldVerse</div>
  <div *ngIf="account$ | async as account; else connectButton">
    <div>Connected: {{ account | slice:0:6 }}...{{ account | slice:-4 }}</div>
    <button (click)="disconnect()" class="bg-accent hover:bg-accent-dark text-white font-bold py-2 px-4 rounded ml-4">
      Disconnect
    </button>
  </div>
  <ng-template #connectButton>
    <button (click)="connect()" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
      Connect Wallet
    </button>
  </ng-template>
</header>
