<header class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-lg">
  <div class="font-extrabold text-xl text-blue-400">YieldVerse</div>
  <div *ngIf="account$ | async as account; else connectButton">
    <div class="text-green-400">Connected: {{ account | slice:0:6 }}...{{ account | slice:-4 }}</div>
    <button (click)="disconnect()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg ml-4 transition-transform transform hover:scale-105">
      Disconnect
    </button>
  </div>
  <ng-template #connectButton>
    <button (click)="connect()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
      Connect Wallet
    </button>
  </ng-template>
</header>
