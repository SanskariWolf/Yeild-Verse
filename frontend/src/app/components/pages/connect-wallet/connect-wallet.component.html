  <div class="bg-white dark:bg-dark-surface p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-dark-text">Connect Your Wallet</h1>

      Connect your wallet to start managing your DeFi portfolio with YieldVerse.
