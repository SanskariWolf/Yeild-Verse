<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-900 to-blue-900">
  <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-extrabold mb-4 text-gray-800 dark:text-gray-100">Connect Your Wallet</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Connect your wallet to start managing your DeFi portfolio with YieldVerse.
    </p>
    <button (click)="connect()"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105">
      Connect with MetaMask
    </button>
    <p class="text-gray-500 dark:text-gray-400 mt-4">
      By connecting your wallet, you agree to our
      <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms of Service</a>.
    </p>
  </div>
</div>
