<!-- components/pages/portfolio/portfolio-create/portfolio-create.component.html -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-dark-text">Create Portfolio</h2>

  <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()" class="bg-white dark:bg-dark-surface p-6 rounded-lg shadow-md">
      <div class="mb-4">
          <label for="riskAppetite" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Risk Appetite:</label>
          <select formControlName="riskAppetite" id="riskAppetite" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-dark-surface dark:text-dark-text leading-tight focus:outline-none focus:shadow-outline">
              <option value="conservative">Conservative</option>
              <option value="moderate">Moderate</option>
              <option value="aggressive">Aggressive</option>
          </select>
      </div>

      <div class="mb-4">
          <label for="initialInvestment" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Initial Investment (USD):</label>
          <input formControlName="initialInvestment" type="number" id="initialInvestment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:bg-dark-surface dark:text-dark-text leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter amount">
            <div *ngIf="portfolioForm.get('initialInvestment')?.invalid && portfolioForm.get('initialInvestment')?.touched" class="text-red-500 text-xs italic">
              Please enter a valid amount.
            </div>
      </div>

      <!-- Add more form fields here -->

      <div class="flex items-center justify-between">
          <button type="submit" [disabled]="portfolioForm.invalid || isSubmitting"
              class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed">
              Create Portfolio
          </button>

           <div *ngIf="isSubmitting" class="flex items-center">
              <svg class="animate-spin h-5 w-5 mr-3 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Creating...</span>
          </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
  </form>
</div>
